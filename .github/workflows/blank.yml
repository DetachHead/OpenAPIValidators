name: CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
  
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: 12
          
      - run: yarn install
      
      - run: yarn test:ci && bash <(curl -s https://codecov.io/bash)
